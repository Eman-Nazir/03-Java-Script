<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 46 - Error Handling & Fetch API</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>  Error Handling in JavaScript</h1>
   
    <hr />

    <!-- Input Validation Section -->
    <section>
      <h2> Example 1: Input Validation</h2>
      <input type="text" id="numInput" placeholder="Enter a number" />
      <button id="checkBtn">Check Number</button>
      <p id="message"></p>
    </section>

    <hr />

    <!-- Fetch API Section -->
    <section>
      <h2>Example 2: Fetch API with Error Handling</h2>
      <button id="fetchBtn">Fetch Users (API)</button>
      <p id="status"></p>
      <div id="userList"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
