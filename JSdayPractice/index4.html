const numbers = [1, 2, 3, 4];


function doubleNumbers(numbers, callback) {
  for (let i = 0; i < numbers.length; i++) {
    callback(numbers[i] * 2);
  }
}

doubleNumbers(numbers, (number) => {
  console.log(number); // Output: 2, 4, 6, 8
});
