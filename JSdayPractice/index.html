// Example functions for `pop`


function popExample1() {
    let arr = [1, 2, 3];
    arr.pop();
console.log(arr); // [1, 2]

}
popExample1()

function popExample2() {
    let arr = ["a", "b", "c", "d"];
    let removed = arr.pop();

    console.log(arr); // ["a", "b", "c"]
}
popExample2()


function popExample3() {
    let arr = [];
    arr.pop(); // Empty array, no effect

}

function popExample4() {

}

}

    arr.pop();

// Examples for Array Methods with HOF and Callbacks

// POP Examples
const popExamples = () => {
    console.log("Examples for pop()");
    // 1. Simple pop
    const arr1 = [1, 2, 3, 4];
    arr1.pop();
    console.log(arr1);

    // 2. Pop with callback
    const arr2 = ["a", "b", "c", "d"];
    const logPop = (array, callback) => callback(array.pop());
    logPop(arr2, console.log);

    // 3. Pop and count elements removed
    const arr3 = [10, 20, 30, 40];
    const removeAndCount = (array) => {
        const removed = array.pop();
        return { removed, count: array.length };
    };
    console.log(removeAndCount(arr3));

    // 4. Pop and log with HOF
    const arr4 = ["x", "y", "z"];
    const performAction = (array, action) => action(array.pop());
    performAction(arr4, (element) => console.log(`Removed: ${element}`));

    // 5. Using pop inside filter
    const arr5 = [1, 2, 3, 4, 5];
    arr5.filter(() => arr5.pop());
    console.log(arr5);

    // 6. Pop till array is empty
    const arr6 = [100, 200, 300];
    while (arr6.length) {
        console.log(arr6.pop());
    }

    // 7. Remove last element and multiply
    const arr7 = [1, 2, 3, 4];
    const multiplyLast = (array) => array.pop() * 10;
    console.log(multiplyLast(arr7));

    // 8. Custom pop using callback
    const customPop = (array, cb) => cb(array.pop());
    customPop(["a", "b", "c"], (item) => console.log(item + "!"));

    // 9. Pop and return the popped element
    const arr9 = ["apple", "banana", "cherry"];
    const popped = arr9.pop();
    console.log(`Popped element: ${popped}`);

    // 10. Use pop to update another array
    const source = [1, 2, 3];
    const target = [];
    while (source.length) target.push(source.pop());
    console.log(target);
};

// PUSH Examples
const pushExamples = () => {
    console.log("Examples for push()");
    // 1. Simple push
    const arr1 = [];
    arr1.push(10);
    console.log(arr1);

    // 2. Push with callback
    const logPush = (array, value, callback) => {
        array.push(value);
        callback(value);
    };
    logPush([], 20, console.log);

    // 3. Push and count elements
    const arr3 = [];
    const pushAndCount = (array, value) => {
        array.push(value);
        return array.length;
    };
    console.log(pushAndCount(arr3, 30));

    // 4. Push multiple elements
    const arr4 = [];
    const addMultiple = (...values) => arr4.push(...values);
    addMultiple(1, 2, 3);
    console.log(arr4);

    // 5. Push using a map callback
    const arr5 = [];
    [1, 2, 3].map((num) => arr5.push(num * 2));
    console.log(arr5);

    // 6. Push even numbers only
    const arr6 = [];
    [1, 2, 3, 4, 5].forEach((num) => num % 2 === 0 && arr6.push(num));
    console.log(arr6);

    // 7. Push using HOF
    const addWithLog = (array, value) => array.push(value) && console.log(array);
    addWithLog([], "test");

    // 8. Push return values from callback
    const arr8 = [];
    [5, 10, 15].forEach((num) => arr8.push(num * 3));
    console.log(arr8);

    // 9. Add and sort
    const arr9 = [3, 1];
    arr9.push(2);
    console.log(arr9.sort());

    // 10. Push and pop
    const arr10 = [];
    arr10.push(1, 2);
    console.log(arr10.pop());
};

// SHIFT Examples
const shiftExamples = () => {
    console.log("Examples for shift()");
    // 1. Simple shift
    const arr1 = [1, 2, 3];
    arr1.shift();
    console.log(arr1);

    // 2. Shift and log
    const arr2 = ["first", "second"];
    const logShift = (array) => console.log(array.shift());
    logShift(arr2);

    // 3. Shift with a condition
    const arr3 = [10, 20, 30];
    const shiftIfGreaterThan = (array, value) =>
        array[0] > value ? array.shift() : null;
    console.log(shiftIfGreaterThan(arr3, 15));

    // 4. Shift till empty
    const arr4 = ["a", "b", "c"];
    while (arr4.length) console.log(arr4.shift());

    // 5. Use shift in filter
    const arr5 = [1, 2, 3, 4];
    arr5.filter(() => arr5.shift());
    console.log(arr5);

    // 6. Shift and add to another array
    const arr6 = [10, 20, 30];
    const newArr6 = [];
    while (arr6.length) newArr6.push(arr6.shift());
    console.log(newArr6);

    // 7. Use shift with map
    const arr7 = [5, 10, 15];
    arr7.map(() => arr7.shift());
    console.log(arr7);

    // 8. Shift and double
    const arr8 = [1, 2, 3];
    const doubleFirst = (array) => array.shift() * 2;
    console.log(doubleFirst(arr8));

    // 9. Shift using HOF
    const shiftLog = (array, action) => action(array.shift());
    shiftLog(["alpha", "beta"], console.log);

    // 10. Custom shift implementation
    const customShift = (array, callback) => {
        const removed = array.shift();
        callback(removed);
    };
    customShift([100, 200, 300], console.log);
};

// UNSHIFT Examples
const unshiftExamples = () => {
    console.log("Examples for unshift()");
    // 1. Simple unshift
    const arr1 = [];
    arr1.unshift(1);
    console.log(arr1);

    // 2. Unshift with callback
    const logUnshift = (array, value, callback) => {
        array.unshift(value);
        callback(value);
    };
    logUnshift([], 5, console.log);

    // 3. Unshift multiple elements
    const arr3 = [4];
    arr3.unshift(1, 2, 3);
    console.log(arr3);

    // 4. Unshift and check length
    const arr4 = [];
    console.log(arr4.unshift(10));

    // 5. Unshift with HOF
    const arr5 = [];
    const addAndLog = (array, value) => array.unshift(value) && console.log(array);
    addAndLog(arr5, 20);

    // 6. Add elements from another array
    const arr6 = [];
    [3, 2, 1].forEach((num) => arr6.unshift(num));
    console.log(arr6);

    // 7. Add and sort
    const arr7 = [5];
    arr7.unshift(2, 4);
    console.log(arr7.sort());

    // 8. Add based on condition
    const arr8 = [];
    const addIfOdd = (value) => value % 2 !== 0 && arr8.unshift(value);
    [1, 2, 3, 4, 5].forEach(addIfOdd);
    console.log(arr8);

    // 9. Unshift and calculate
    const arr9 = [];
    arr9.unshift(10);
    arr9.unshift(20);
    console.log(arr9.reduce((a, b) => a + b));

    // 10. Add with a callback
    const addAndCallback = (array, value, callback) => {
        array.unshift(value);
        callback(array);
    };
    addAndCallback([], 50, console.log);
};

// Run all examples
popExamples();
pushExamples();
shiftExamples();
unshiftExamples();
