<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Examples</title>
</head>
<body>
    <h1>JavaScript Examples: splice, slice, and filter</h1>

    <h2>1. Using splice method</h2>
    <script>
        let arrSplice = [10, 20, 30, 40, 50];

        // 1. Remove 2 elements starting from index 1
        arrSplice.splice(1, 2);
        console.log(arrSplice); // [10, 40, 50]

        // 2. Add 100 at index 2
        arrSplice.splice(2, 0, 100);
        console.log(arrSplice); // [10, 40, 100, 50]

        // 3. Replace 2 elements starting from index 1 with 200, 300
        arrSplice.splice(1, 2, 200, 300);
        console.log(arrSplice); // [10, 200, 300, 50]

        // 4. Remove last element
        arrSplice.splice(-1, 1);
        console.log(arrSplice); // [10, 200, 300]

        // 5. Remove the first element
        arrSplice.splice(0, 1);
        console.log(arrSplice); // [200, 300]

        // 6. Remove 2 elements starting from index 0
        arrSplice.splice(0, 2);
        console.log(arrSplice); // []

        // 7. Add multiple elements at index 0
        arrSplice.splice(0, 0, 5, 10, 15);
        console.log(arrSplice); // [5, 10, 15]

        // 8. Replace 1 element at index 1
        arrSplice.splice(1, 1, 25);
        console.log(arrSplice); // [5, 25, 15]

        // 9. Add an element at index 2
        arrSplice.splice(2, 0, 35);
        console.log(arrSplice); // [5, 25, 35, 15]

        // 10. Remove elements from index 0 to index 2
        arrSplice.splice(0, 3);
        console.log(arrSplice); // [15]
    </script>

    <h2>2. Using slice method</h2>
    <script>
        let arrSlice = [10, 20, 30, 40, 50];

        // 1. Slice from index 1 to 3
        console.log(arrSlice.slice(1, 3)); // [20, 30]

        // 2. Slice from index 2 to end
        console.log(arrSlice.slice(2)); // [30, 40, 50]

        // 3. Slice from start to index 2
        console.log(arrSlice.slice(0, 2)); // [10, 20]

        // 4. Slice last 2 elements
        console.log(arrSlice.slice(-2)); // [40, 50]

        // 5. Slice elements from index -4 to -2
        console.log(arrSlice.slice(-4, -2)); // [20, 30]

        // 6. Slice first 3 elements
        console.log(arrSlice.slice(0, 3)); // [10, 20, 30]

        // 7. Slice a copy of the entire array
        console.log(arrSlice.slice()); // [10, 20, 30, 40, 50]

        // 8. Slice from index 3 to end
        console.log(arrSlice.slice(3)); // [40, 50]

        // 9. Slice from index 1 to 4
        console.log(arrSlice.slice(1, 4)); // [20, 30, 40]

        // 10. Slice last element
        console.log(arrSlice.slice(-1)); // [50]
    </script>

    <h2>3. Using filter method (from Math context)</h2>
    <script>
        let numbers = [12, 5, 8, 130, 44, 25, 98, 7, 21, 6];

        // 1. Filter numbers greater than 10
        console.log(numbers.filter(num => num > 10)); // [12, 130, 44, 25, 98, 21]

        // 2. Filter even numbers
        console.log(numbers.filter(num => num % 2 === 0)); // [12, 8, 130, 44, 98, 6]

        // 3. Filter numbers less than 20
        console.log(numbers.filter(num => num < 20)); // [12, 5, 8, 7, 6]

        // 4. Filter numbers greater than or equal to 50
        console.log(numbers.filter(num => num >= 50)); // [130, 98]

        // 5. Filter numbers divisible by 5
        console.log(numbers.filter(num => num % 5 === 0)); // [5, 130, 25]

        // 6. Filter numbers greater than 30 and less than 100
        console.log(numbers.filter(num => num > 30 && num < 100)); // [44, 98]

        // 7. Filter odd numbers
        console.log(numbers.filter(num => num % 2 !== 0)); // [5, 25, 7, 21]

        // 8. Filter numbers greater than 40 and less than 130
        console.log(numbers.filter(num => num > 40 && num < 130)); // [44, 98]

        // 9. Filter numbers that contain the digit "2"
        console.log(numbers.filter(num => num.toString().includes('2'))); // [12, 25, 98, 21]

        // 10. Filter numbers less than or equal to 50
        console.log(numbers.filter(num => num <= 50)); // [12, 5, 8, 44, 25, 7, 21, 6]
    </script>

</body>
</html>
