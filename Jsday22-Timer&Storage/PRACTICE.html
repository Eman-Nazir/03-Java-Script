<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Types Example</title>
  </head>
  <body>
    <h1>Storage and Cookies Example</h1>
    <h2>Local Storage</h2>
    <button id="set-local-storage">Set Local Storage</button>
    <button id="clear-local-storage">Clear Local Storage</button>
    <h2>Session Storage</h2>
    <button id="set-session-storage">Set Session Storage</button>
    <button id="clear-session-storage">Clear Session Storage</button>
    <h2>Cookies</h2>
    <button id="set-cookies">Set Cookies</button>
    <button id="clear-cookies">Clear Cookies</button>
    <script src="./PRACTICE.js"></script>
  </body>
</html>
