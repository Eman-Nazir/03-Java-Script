<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: lightgray;
        }
    </style>
</head>
<body>

<div class="container" id="box8"></div>
<button id="btn8">Focus on Me</button>

<script>
    document.getElementById("btn8").addEventListener("focus", function() {
        document.getElementById("box8").style.backgroundColor = "pink";
    });
</script>

</body>
</html>
